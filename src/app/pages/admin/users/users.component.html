<div class="mt-10 p-10">
  <p class="font-semibold w-full md:text-5xl mb-3">Lista de usuarios   </p> 
   <hr />
  <p-table [value]="listUsers" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Telefono</th>
        <th> <button
          pButton
          pRipple
          text
          rounded
          type="button"
          icon="pi pi-plus"
          class="p-button-rounded mx-1 "
          style="color: black"
        
          (click)="createUser()"
        ></button></th>
      </tr>
    </ng-template>
    <ng-template #body let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <button
            pButton
            pRipple
            text
            rounded
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded mx-1 "
            style="color: black"

            (click)="editUser(user)"
          ></button>
          <button
            pButton
            pRipple
            text
            rounded
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded mx-1"
            style="color: black"
            (click)="deleteUser(user)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<app-contain-modal>
  <app-form-user [user]="user" (saveUser)="refresh()"></app-form-user>
</app-contain-modal>
