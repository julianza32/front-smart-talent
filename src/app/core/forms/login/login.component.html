<form
  [formGroup]="loginForm"
  class="flex flex-col px-8 py-8 gap-6 rounded-2xl"
  style="border-radius: 12px"
>
  <div class="inline-flex flex-col gap-2">
    <label for="username" class="text-primary-50 font-semibold">Correo</label>
    <input
      formControlName="email"
      pInputText
      id="username"
      class="!bg-white/20 border !p-4 !text-primary-50 w-80"
    />
  </div>
  <div class="inline-flex flex-col gap-2">
    <label for="password" class="text-primary-50 font-semibold"
      >Contrase√±a</label
    >
    <input
      formControlName="password"
      pInputText
      id="password"
      class="bg-white border !p-4 !text-primary-50 w-80"
      type="password"
    />
  </div>
  <div class="flex items-center gap-4">
    <p-button
      label="Cancel"
      (click)="showDialog()"
      [text]="true"
      styleClass="!p-4 w-full !text-red-600 !border !border-white/30 hover:!bg-white/10"
      class="w-full"
    />
    <p-button
      label="Sign-In"
      (click)="login()"
      [text]="true"
      styleClass="!p-4 w-full !text-black-600
                    !border !border-white/30 hover:!bg-white/10"
      class="w-full"
    />
  </div>
</form>
