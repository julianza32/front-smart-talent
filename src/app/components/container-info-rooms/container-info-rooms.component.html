<div class="mx-auto max-w-7xl px-6 lg:px-8">
  <p-button
    (click)="back()"
    label="Atras"
    icon="pi pi-arrow-left"
    [rounded]="true"
    [text]="true"
    severity="secondary"
  />

  <div class="mx-auto mt-10 max-w-2xl lg:mx-0">
    <h2
      class="text-4xl font-semibold tracking-tight text-pretty text-gray-900 sm:text-5xl"
    >
      Lista de Habitaciones de {{ hotel.name }}
    </h2>
  </div>
  <div class="bg-white py-1 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <dl class="grid grid-cols-1 gap-x-8 gap-y-16 text-center lg:grid-cols-3">
        <div
          *ngFor="let room of listRooms"
          class="mx-auto flex max-w-xs flex-col gap-y-4"
        >
          <div (click)="openModal(room)">
            <dt class="text-base/7 text-gray-600">
              Habitacion {{ room.type }} / {{ room.location }} -
              {{ room.number_room }}
            </dt>
            <dd
              class="order-first text-1xl font-semibold tracking-tight text-gray-900 sm:text-5xl"
            >
              <p class="mt-4 flex items-baseline gap-x-2">
                <span
                  class="text-5xl font-semibold tracking-tight text-gray-900"
                  >{{ room.base_cost | currency : "USD" }}</span
                >
                <span class="text-base text-gray-500">/noche</span>
              </p>
            </dd>
            <dt class="text-base/7 text-gray-600">
              Impuesto {{ room.taxes | currency : "USD" }}
            </dt>
          </div>
        </div>
      </dl>
    </div>
  </div>
</div>

<app-modal-reservation>
  <app-container-form>
    <app-form-reservations [InfoRoom]="roomSelected"></app-form-reservations>
  </app-container-form>
</app-modal-reservation>
